<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .panel {
            width: 340px;
            padding: 10px;
            text-align: center;
            background-color: #FF3C3C;
            border-radius: 0 0 8px 8px;
        }

        h2 {
            color: #fff;
            margin: 5px;
        }

        .activity {
            width: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            height: 165px;
            background-color: #fff;
            border-radius: 5px;
        }

        .activity ul {
            top: -15px;
            padding: 0;
            color: #666;
            position: relative;
        }

        .activity li {
            height: 34px;
            padding: 0;
            font-size: 12px;
            line-height: 34px;
            list-style: none;
            border-bottom: 1px dotted #d2d2d2;
        }
    </style>
</head>

<body>
    <div class="panel">
        <h2>活动动态</h2>
        <div class="activity" id="J_Activity">
            <ul>
                <li>user1 获得了7折优惠券</li>
                <li>user2 获得了8折优惠券</li>
                <li>user3 获得了7折优惠券</li>
                <li>user4 获得了5折优惠券</li>
                <li>user5 获得了4折优惠券</li>
            </ul>
        </div>
    </div>
    <script src="jQuery/js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            var listPanel = $('#J_Activity ul');
            var z = 0;//向上滚动top值
            function up() {//向上滚动
                listPanel.animate({//中奖结果
                    'top': (z - 35) + 'px'
                }, 1500, 'linear', function () {
                    listPanel.css({ 'top': '0px' })
                        .find("li:first").appendTo(listPanel);
                    up();
                });
            }
            up();
        });
    </script>
</body>

</html>
